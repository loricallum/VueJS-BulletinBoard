<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Cal</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .form-control {
    margin-bottom: 10px;
  }
  .btn-danger {
    margin-top: 8px;
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue </a>
    </div>
  </nav>
  <div class="container" id="events">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Bulletin Board</h3>
        </div>
        <div class="panel-body">
          <div>
            <input class="form-control" placeholder="" v-model="event.title">
            <textarea class="form-control" placeholder="" v-model="event.detail"></textarea>
            <input type="date" class="form-control" placeholder="" v-model="event.date">
            <button class="btn btn-primary" v-on:click="addEvent"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="list-group">

  <a href="#" class="list-group-item" v-repeat="event in events">
    <h4 class="list-group-item-heading">
      <i class="glyphicon glyphicon-bullhorn"></i> 
      {{ event.name }}
    </h4>

    <h5>
      <i class="glyphicon glyphicon-calendar" v-if="event.date"></i> 
      {{ event.date }}
    </h5>

    <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>

    <button class="btn btn-xs btn-danger" v-on="click: deleteEvent($index)">Delete</button>
  </a>

</div>
    </div>
  </div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
